<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js hellow word</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
    <h1>Hellow Word</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hellow word'
            }
        })
    </script>

</body>

</html>
