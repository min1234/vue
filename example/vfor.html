<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>v-for实例</h1>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ul>
    </div>
    <b>v-for指令写在循环元素后边</b>
    <b>computed参数可以自定义属性</b>
    <b>this.items通过this访问data里的属性</b>
    <div>
        <b>
            排序函数(升):
            <br>
            function sortNumber(a,b){
            return a-b;
            }
            <br>

            排序函数(降):
            <br>
            function sortNumber(a,b){
            return b-a;
            }


        </b>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[1,2,4,5,65,78,43,0]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                }
            }
        });
        function sortNumber(a,b){
            return a-b;
        }
    </script>
</body>
</html>
