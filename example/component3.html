<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 父子组件关系</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</head>
<body>
<h1>Component 父子组件关系</h1>
<hr>
<div id="app">
    <panda></panda>
    <zhuzi></zhuzi>
</div>
<script>
    var city = {
        template:`<span style="color:red">from sichuan</span>`
    }

    var panda = {
        template:`<h2>panda<city></city></h2>`,
        components:{
            'city':city
        }
    };
    var zhuzi = {
        template:`<h2>zhuzi <city></city></h2>`,
        components:{
            'city':city
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        components:{
            'panda':panda,
            'zhuzi':zhuzi
        }
        /*

         components:{
            'father':{
                template:`<h2>组件</h2>`
            }
        }
         */

    })
</script>
</body>

</html>
