<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 标签</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</head>
<body>
<h1>Component 标签</h1>
<hr>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">变</button>
</div>
<script>
    var componentA = {
        template:`<h2 style='color:red'>A</h2>`
    }
    var componentB = {
        template:`<h2 style='color:red'>B</h2>`
    }
    var componentC = {
        template:`<h2 style='color:red'>C</h2>`
    }

    var app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            who:"componentA"
        },
        components:{
            'componentA':componentA,
            'componentB':componentB,
            'componentC':componentC
        },
        methods:{
            changeComponent:function(){
                if(this.who=="componentA"){
                    this.who ="componentB";
                    console.log(this.who)
                }else if(this.who=="componentB"){
                    this.who ="componentC";
                }else{
                    this.who ="componentA";

                }
            }
        }
    })
</script>

</body>
</html>
