<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods Option  方法选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</head>
<body>
<h1>Methods Option  方法选项</h1>
<hr>
<div id="app">
    {{a}}
    <button @click="add(3,$event)">点击</button>
    <btn @click.native="add(5,$event)"></btn>
    <btn></btn>
</div>
<script>
    var btn = {
        template:`<button onclick="app.add(4)">add</button>`
    }
    var app=new Vue({
        el:'#app',
        data:{
            a:1
        },
        methods:{
            add:function(num,event){
                if(num!=''){
                    this.a+=num
                }else{
                    this.a++
                }
                console.log(event)
            }
        },
        components:{
            'btn':btn
        }
    })
</script>
</body>
</html>
