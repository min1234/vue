<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例入门-实例属性</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-2.1.0.min.js" type="text/javascript"></script>
</head>
<body>
<h1>实例入门-实例属性</h1>
<hr>
<b>只有mounted和updata可以用其他框架</b>
<div id="app">
{{message}}
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        mounted:function(){
            $('#app').html('我是jquery')
        },
        methods:{
            add:function(){
                console.log('调用add方法')
            }
        }
    });
    app.add();
</script>
</body>
</html>
