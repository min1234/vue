<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData Option  全局扩展的数据传递</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</head>
<body>
<h1>propsData Option  全局扩展的数据传递</h1>
<hr>
<example></example>
<script>
    var example_a = Vue.extend({
        template:`<h2>可以可以{{a}}</h2>`,
        data:{
            a:1
        },
        props:['a']
    })
    new example_a({propsData:{a:15}}).$mount('example');
</script>
</body>
</html>
