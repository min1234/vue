<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-test和v-html指令</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>

</head>
<body>
    <h1>v-test和v-html实例</h1>
    <div id="app">
        <span>{{message}}</span>
        <span style="color:red" v-text="message"></span>
        <div v-html="html"></div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello word!',
                html:'<h2>不建议使用标签容易引起xss攻击,特别是用户提交表单</h2>'
            }
        })
    </script>

</body>
</html>
