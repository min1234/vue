<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js hellow word</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
<h1>v-if v-else v-show实例</h1>
<hr>
<div id="app">
    <div v-if="isLogin">你好，敏敏</div>
    <div v-else="isLogin">请登录</div>
    <div v-show="isshow">出现</div>
</div>
<b>v-if和v-show的区别：
    <br>v-if判断节点你是否加载，true加载false不加载，可以减轻服务器的压力在需要时加载；
    <br>v-show设置css的display属性false为none,true为block可以使客户端操作更加流畅。
</b>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            isLogin:true,
            isshow:true

        }
    })
</script>

</body>

</html>
